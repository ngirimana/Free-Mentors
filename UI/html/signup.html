      <div id="container">
        <h1><a href="index.html" Class="logo"><span class="max-a">Free Mentors</span></a> </h1>

        </ul>

      </div>

    <div class="right">

        <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
        <a href="./index.html">Home</a>
        <a href="./login.html">Login</a>

      </div>

    </div>
    <div id="showcase" class="max-length">
      <div class="bg-color max-len">

        <div class="showcase-contentt" >
          <div class="container">

            <form action="./viewMentors.html" class="user-form">
              <div>
                <h2 class="secondary-headin">Welcome to signup page</h>
              </div>
              <div class="form-group">
                <input type="text" name="fname" id="fname" placeholder=" Enter your Firstname">
              </div>
              <div class="form-group">

                <input type="text" name="lname" id="lname" placeholder=" Enter your Lastname">
              </div>

              <div class="form-group">

                <input type="email" name="Uemail" id="email" placeholder=" Enter your Email">
              </div>
              <div class="form-group">

                <input type="password" name="pass" id="pass" placeholder=" Enter your Password">
              </div>
              <div class="form-group">

                <input type="password" name="cpass" id="cpass" placeholder=" Confrim your Password">
              </div>
              <div class="form-group">

                <input type="text" name="adress" id="address" placeholder=" Enter your Address">
              </div>

              <div class="form-group">

                <input type="occ" name="occ" id="occ" placeholder=" Enter your Expartise">
              </div>
              <div class="form-group">

                <input type="text" name="expertise" id="expartise" placeholder=" Enter your Occopation">
              </div>
              <div class="form-group">

                <textarea id="bio" placeholder=" Enter your Bio" rows="5"></textarea>
              </div>

              <button class="btn" type="submit"> Submit</button>
            </form>

            <a href="./login.html" class="reduce ">Already have an account</a>

          </div>
        </div>

      </div>
    </div>
