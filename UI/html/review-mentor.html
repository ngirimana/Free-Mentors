  <section>
    <div id="showcase">
      <div class="bg-color">
        <div class="container">
          <div class="heading">Send review to our mentor</div>
          <form action="./viewMentors.html" class="user-form">
            <div class="form-group">
              <input type="text" name="fname" id="fullname" placeholder=" Enter your Fullname">
            </div>
            <div class="score">
              <span>Bad</span>
              <span> <input type="radio" name="score" value="1"> 1</span>
              <span><input type="radio" name="score" value="2"> 2 </span>
              <span><input type="radio" name="score" value="3"> 3</span>
              <span><input type="radio" name="score" value="4"> 4</span>
              <span><input type="radio" name="score" value="5"> 5</span>
              <span>Good</span>
            </div>
            <div class="form-group">
              <textarea id="bio" placeholder=" Enter your Remark" rows="5"></textarea>
            </div>
            <div class="form-group">
              <button class="btn reviewbtn" type="submit"> Submit</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </section>
